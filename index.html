<!DOCTYPE html>
<html>

<head>
  <title>Card Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Card Calculator</h1>

  <label for="card-number">Card Number:</label>
  <input type="text" id="card-number">

  <button onclick="addValue('2')">2</button>
  <button onclick="addValue('3')">3</button>
  <button onclick="addValue('4')">4</button>
  <button onclick="addValue('5')">5</button>
  <button onclick="addValue('6')">6</button>
  <button onclick="addValue('7')">7</button>
  <button onclick="addValue('8')">8</button>
  <button onclick="addValue('9')">9</button>
  <button onclick="addValue('T')">T</button>
  <button onclick="addValue('J')">J</button>
  <button onclick="addValue('Q')">Q</button>
  <button onclick="addValue('K')">K</button>
  <button onclick="addValue('A')">A</button>

  <br>

  <button onclick="addValue('♠')">♠</button>
  <button onclick="addValue('♥')">♥</button>
  <button onclick="addValue('♦')">♦</button>
  <button onclick="addValue('♣')">♣</button>

  <div style="margin-top:30px; margin-bottom:20px;">
    <p id="result"></p>
  </div>
  <button onclick="cal()" style="margin-bottom: 10px;">Calculate</button>&nbsp;
  <button onclick="reset()">Reset</button>

  <script src="index.js"></script>
</body>

</html>
